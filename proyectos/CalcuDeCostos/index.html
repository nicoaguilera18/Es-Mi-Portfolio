<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Presupuestos</title>
  <link rel="stylesheet" href="presupuesto.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Calculadora de Presupuestos</h1>

    <div class="input-container">
      <input type="text" id="productName" placeholder="Nombre del producto" required>
      <input type="number" id="productQty" placeholder="Cantidad" min="1" required>
      <input type="number" id="productPrice" placeholder="Precio unitario" min="0" step="0.01" required>
      <input type="number" id="productDiscount" placeholder="Descuento %" min="0" max="100">
      <button id="addProductBtn">Agregar</button>
    </div>

    <div class="settings">
      <label>IVA (%): <input type="number" id="tax" value="21" min="0" max="100"></label>
      <button id="clearBtn">Limpiar todo</button>
      <button id="exportBtn">Exportar PDF</button>
    </div>

    <ul id="productList"></ul>

    <div class="totals">
      <p>Subtotal: $<span id="subtotal">0.00</span></p>
      <p>IVA: $<span id="taxAmount">0.00</span></p>
      <p>Total: $<span id="total">0.00</span></p>
    </div>
  </div>

  <script src="presupuesto.js"></script>
</body>
</html>
